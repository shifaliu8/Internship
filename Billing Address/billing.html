     <style>
        body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; 
  display: flex;
  -ms-flex-wrap: wrap; 
  flex-wrap: wrap;
  margin: 0 -16px;
}



.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  width: 100%;
  /* background-color: #2048cd;

  <body>
    <div class="row">
        <div class="col-lg-8">
          <div class="container">
            <form action="">
            
           
                  <div class="col-lg-6">
                    <h3>Billing Address</h3>
                  </div>
                  <!-- <label for="fname"><i class="fa fa-user"></i> First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder=""> -->
                  <div class="row">
                    <div class="col">
                      <label for="fname"><i class="fa fa-user"></i> First Name</label>
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <label for="name"><i class="fa fa-user"></i> Last Name</label>
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>



            <div class="row">
                <div class="col-lg-12">  
                  <label for="username"><i class="fa fa-user"></i> Username</label>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                   

                <div class="mb-3">
                  <br><label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="you@example.com">
                </div>
      
                  <!-- <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="1234 Main St">
                  <label for="city"><i class="fa fa-institution"></i> Address 2(Optional)</label>
                  <input type="text" id="city" name="city" placeholder="Apartment or suite"> -->

                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2<small class="text-muted">(Optional)</small></label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputCountry">Country</label>
                      <select id="inputContry" class="form-control">
                        <option selected>Choose</option>
                        <option>India</option>
                      </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose</option>
                        <option>Karnataka</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>

                  </div>
                  </div>
                    
                      <!--<div class="row">
                         <div class="col-50"> -->
                       <hr>
                       <br>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1"> Shipping address same as billing address</label>
                      </div>
                    
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">Save this information for next time</label>
                      </div>
                      
                   <hr>


                      <label>
                      <h3>Payment</h3>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Credit card
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Debit card
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                        <label class="form-check-label" for="exampleRadios3">
                          Paypal
                        </label>
                      </div>
                    </label>
                      
                     
      
                      
                    
                  
      
              
                 <div class="row">
                    <div class="col-lg-6">
                  <label for="cname">Name on Card</label>
                  <input type="text" class="form-control" placeholder="">
                  <div class="row">
                  <div class="col-lg-6">
                      <label for="expyear">Expiration</label>
                      <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-lg-6">
                      <label for="cvv">CVV</label>
                      <input type="text" class="form-control" placeholder="">
                    </div>
                </div>
                  </div>
                  <div class="col-lg-6">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" class="form-control" placeholder="">
                  </div>
                    
                  </div>

              <!--<label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>-->
              <hr>
              <div class="form-group row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary">Continue to checkout</button>
                </div>
              </div>
              <!-- <input type="submit" value="Continue to checkout" class="btn"> -->
            </form>
          </div>
        </div>
        <div class="row">
            <div class="col-md-9 order-md-2 mb-4">
              <h5 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted1">&nbsp;&nbsp;Your cart</span>
                <span class="badge badge-secondary badge-pill">3</span>
              </h5>
              <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Product name</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$12</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Second product</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$8</span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Third item</h6>
                    <small class="text-muted">Brief description</small>
                  </div>
                  <span class="text-muted">$5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between bg-light">
                  <div class="text-success">
                    <h6 class="my-0">Promo code</h6>
                    <small>EXAMPLECODE</small>
                  </div>
                  <span class="text-success">-$5</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <span>Total (USD)</span>
                  <strong>$20</strong>
                </li>
              </ul>
        
              <form class="card p-2">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Promo code">
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Redeem</button>
                  </div>
                </div>
              </form>
            </div>
       
              
      </div>
    
      </body>
